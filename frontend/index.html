<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/attendance.js"></script>
    <script src="js/onLoad.js"></script>
    <title></title>
</head>
<body>
    <main>
        <h3 id="last_timestamp">最終打刻日時: </h3>
        <h3 id="dakoku_result"></h3>
        <div>
            <label for="url">ログインURL: </label>
            <input type="text" id="url" name="url" size="25"/>
        </div>
        <div>
            <label for="username">ログインID: </label>
            <input type="text" id="username" size="25" name="username"/>
        </div>
        <div>
            <label for="password">パスワード: </label>
            <input type="password" id="password" size="25" name="password" required/>
        </div>
        <br>
        <div>
            <button id="attendance_button" onclick="attendanceDakoku()">出勤</button>
            <button id="leaving_button" onclick="leavingDakoku()">退勤</button>
        </div>
    </main>
</body>
</html>
