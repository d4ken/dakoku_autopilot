<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>勤怠打刻オペレーター</title>
    <script src="js/attendance.js"></script>
    <script src="js/onLoad.js"></script>
</head>
<body>
<main>
    <h3 id="last_timestamp">最終打刻日時: </h3>
    <div>
        <label for="url">ログインURL: </label>
        <input type="text" id="url" name="url" size="25" value="https://f.ieyasu.co/techqiao/login/"/>
    </div>
    <div>
        <label for="username">ログインID: </label>
        <input type="text" id="username" size="25" name="username"/>
    </div>
    <div>
        <label for="password">パスワード: </label>
        <input type="password" id="password" size="25" name="password" required/>
    </div>
    <h2 id="dakokuResult"></h2>
    <button id="attendance-button" onclick="onClickAttendance(this)">出勤</button>
    <button id="leaving-button" onclick="onClickLeaving(this)">退勤</button>
</main>
</body>
</html>
